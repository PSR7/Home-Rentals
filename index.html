<body ng-app="Hrentals" ng-controller="Hrentalscontroller">
       
<div class="page">
    
        <!-- Min and Max Pricce Selection -->
        <div class="container" >
        <div class="col-sm-12 price-form" >
            <div class="row price-form-row" ng-if="!addListing">
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addonn">Min Price</span>
                <select name="minprice" id="minprice" ng-model="priceInfo.min" class="form-control">
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                    <option value="300">$300</option>
                    <option value="400">$400</option>
                    <option value="500">$500</option>
                    <option value="600">$600</option>
                    <option value="700">$700</option>
                    <option value="800">$800</option>
                    <option value="900">$900</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
            <span class="input-group-addonn">Max Price</span>
            <select name="maxprice" id="maxprice" ng-model="priceInfo.max" class="form-control">
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
                <option value="500">$500</option>
                <option value="600">$600</option>
                <option value="700">$700</option>
                <option value="800">$800</option>
                <option value="900">$900</option>
            </select>
            </div>
        </div>
        </div>
        
        </div>
        
        
      
            </div>
        </div>
        
    </body>
    <script src="Scripts/Lib/angular.min.js"></script>
    <script src="Scripts/Lib/angular-route.min.js"></script>
    <script src="Scripts/Lib/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>    
    <script src="app.js"></script>
    <script src="Scripts/registration.js"></script>
    <script src="Scripts/HrentalsController.js"></script>
    <script src="Scripts/addFactory.js"></script>
    <script src="Scripts/addcontroller.js"></script>
    <script src="Scripts/HrentalsFactory.js" ></script>
    <script src="Scripts/service.js" ></script>
    <script src="Scripts/HrentalsFilter.js"></script>
